<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elden Rings Weapons</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="https://github.com/CitrineDragon/Images/blob/master/EldenRings.png?raw=true"
        alt="Some Rings"
      />
      <p>Elden Ring</p>
    </header>
    <main>Weapons API</main>
    <section class="data">
      <section class="weaponClass"></section>
      <section class="weaponName"></section>
      <section class="weapon hidden">
        <img class="weaponPic hidden" src="" alt="Weapon Image" />
        <section class="property">Name: <span class="name"></span></section>
        <section class="property">Skill: <span class="skill"></span></section>
        <section class="property">
          Base Damage: <span class="baseDamage"></span>
        </section>
        <section class="property">
          Requirements: <span class="requirements"></span>
        </section>
        <section class="property">
          Scaling: <span class="scaling"></span>
        </section>
        <section class="property">Crit: <span class="crit"></span></section>
        <section class="property">Weight: <span class="weight"></span></section>
        <section class="property">
          Description: <span class="description"></span>
        </section>
      </section>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
